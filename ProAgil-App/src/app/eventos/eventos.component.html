<div class="form-inline">
  <div class="form-group mb-3">
    <input
      type="text"
      name=""
      id=""
      class="form-control mr-2"
      placeholder="Nome"
      [(ngModel)]="filtroLista"
    />
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<h3><label class="mr-2">Filtro:</label> {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button (click)="alternarImagem()" class="btn btn-outline-dark">Mostrar imagens</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data Evento</th>
      <th>Quantidade de Pessoas</th>
      <th>Lote</th>
      <th>Opções</th> 
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem"
        src="http://localhost:5000/img/{{evento.imagemURL}}"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargem">
      </td>
      <td>{{evento.eventoID}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote | uppercase}}</td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h5>Nenhum evento encontrado !</h5>
      </td>
    </tr>
  </tfoot>
</table>
