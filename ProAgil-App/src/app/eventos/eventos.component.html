<div class="form-inline">
  <div class="form-group mb-3">
    <input
      type="text"
      name=""
      id=""
      class="form-control mr-2"
      placeholder="Nome"
      [(ngModel)]="filtroLista"
    />
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<h3><label class="mr-2">Filtro:</label> {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button (click)="alternarImagem()" class="btn btn-outline-dark">
          <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data Evento</th>
      <th>Quantidade de Pessoas</th>
      <th>Lote</th>
      <th>Opções</th> 
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <td>
        <img *ngIf="mostrarImagem"
        src="http://localhost:5000/img/{{evento.imagemURL}}"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargem">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>
        <div *ngIf="evento.lotes.length">
          {{evento.lotes[0].nome}}
        </div>
        <div *ngIf="!evento.lotes.length">
          Não Informado
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Editar" (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir">
            <i class="fa fa-eraser"></i>
          </button>

        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="eventos">
    <tr>
      <td colspan="7" class="text-center">
        <h5>Nenhum evento encontrado !</h5>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" 
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
